<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()">

    <div class="form-group">
      <label>Username</label>
      <input type="text"
             [(ngModel)]="username"
             name="username"
             required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password"
             [(ngModel)]="password"
             name="password"
             required>
    </div>

    <button type="submit">Login</button>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

  </form>
</div>
