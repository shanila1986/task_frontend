<form #taskForm="ngForm" (ngSubmit)="saveTask(taskForm)">

  <div class="form-group">
    <label>Title</label>
    <input type="text"
           name="title"
           [(ngModel)]="task.title"
           required
           minlength="3"
           #title="ngModel">

    <div class="error" *ngIf="title.invalid && title.touched">
      <small *ngIf="title.errors?.['required']">
        Title is required
      </small>
      <small *ngIf="title.errors?.['minlength']">
        Minimum 3 characters required
      </small>
    </div>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea
      name="description"
      [(ngModel)]="task.description"
      required
      minlength="5"
      #description="ngModel">
    </textarea>

    <div class="error" *ngIf="description.invalid && description.touched">
      <small *ngIf="description.errors?.['required']">
        Description is required
      </small>
      <small *ngIf="description.errors?.['minlength']">
        Minimum 5 characters required
      </small>
    </div>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox"
             name="isCompleted"
             [(ngModel)]="task.isCompleted">
      Completed
    </label>
  </div>

  <button type="submit" [disabled]="taskForm.invalid">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>

</form>
